<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form action="">
            <div class="display">
                <input type="text" name="display" id="output">
            </div>
            <div>
                <input type="button" value="AC" class="blue" id="Clear">
                <input type="button" value="DE" class="blue" id="del">
                <input type="button" value="." class="blue dig" >
                <input type="button" value="/" class="blue dig">
            </div>
            <div>
                <input type="button" value="7" class="dig">
                <input type="button" value="8" class="dig">
                <input type="button" value="9" class="dig">
                <input type="button" value="*" class="blue dig">
            </div>
            <div>
                <input type="button" value="4" class="dig">
                <input type="button" value="5" class="dig">
                <input type="button" value="6" class="dig">
                <input type="button" value="-" class="blue dig">
            </div>
            <div>
                <input type="button" value="1" class="dig">
                <input type="button" value="2" class="dig">
                <input type="button" value="3" class="dig">
                <input type="button" value="+" class="blue dig">
            </div>
            <div>
                <input type="button" value="00" class="dig">
                <input type="button" value="0" class="dig">
                <input type="button" value="=" class="equal blue">
            </div>
        </form>
    </div>
</body>
</html>
