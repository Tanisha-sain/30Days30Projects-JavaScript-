<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">

    <div class="box">
        <div id="selectField">
            <p id="text">Select Social Media</p>
            <img src="SelectMenu_Img/arrow.png" alt="" id="icon">
        </div>
    </div>

    <ul id="list" class="hide">
        <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="">
            <p>FaceBook</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="">
            <p>Instagram</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="">
            <p>Pinterest</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="">
            <p>Twitter</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="">
            <p>Whatsapp</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="">
            <p>Youtube</p>
        </li>
    </ul>
</div>


<script>
    const list = document.getElementById("list"); 
    const options = document.getElementsByClassName("options");
    const text = document.getElementById("text");
    const select = document.getElementById("selectField");
    const icon = document.getElementById("icon");
    select.addEventListener("click",function(){
        list.classList.toggle("hide");
        icon.classList.toggle("rotate");
    })
    for(let i = 0;i<options.length;i++){
        options[i].addEventListener("click",function(){
            text.innerHTML = options[i].textContent.trim();
            list.classList.toggle("hide");
            icon.classList.toggle("rotate");
        })
    }
</script>
    
</body>
</html>
