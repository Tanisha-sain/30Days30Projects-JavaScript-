<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="text or URL" id="text">
        <div id="imageBox">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Tanisha" id="image">
        </div>
        <button id="button">Generate QR Code</button>
    </div>


    <script>
        let box = document.querySelector("#imageBox");
        let qrImage = document.querySelector("#image");
        let text = document.querySelector("#text");
        let button = document.querySelector("#button")
        function generate(){
            if(text.value.length){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text.value;
                box.classList.add("show-img");
            }else{
                text.classList.add("error");
                setTimeout(()=>{
                    text.classList.remove("error");
                },1000);
            }
        }
        button.addEventListener("click",generate);
    </script>
    
</body>
</html>
